<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras Geométricas | Curso práctico de Platzi</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
<header class="cabecera">
    <img src="https://img.icons8.com/ios/50/000000/diversity.png"/>
    <div>
        <h1>Figuras Geométricas 2.0</h1>
        <p>Este es el primer taller del curso práctico de javaScript</p>
    </div>
    
</header>
<div class="principal">
    <section class="seccion cuadrado">
        <div class="title">
            <img src="https://img.icons8.com/ios-filled/50/000000/square-loader.png" alt="">
            <h2>Calcula el Área y el Perímetro de un Cuadrado</h2>
        </div>
        <div>
            <form action="" class="form">
                <div class="inputs">
                    <label for="inputcuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="inputcuadrado" type="number"/>
                </div>
                <div class="outputs">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
                    <p id="perimetrocuadrado" class="resultados"></p>
                </div>
                <div class="outputs">
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
                    <p id="areacuadrado" class="resultados"></p>
                </div>
                
                
            </form>

        </div>   
    </section>

    <section class="seccion triangulo">
        <div class="title">
            <img src="https://img.icons8.com/material-outlined/24/000000/triangle-stroked.png" alt="">
            <h2>Calcula el Área y el Perímetro de un Triángulo Isósceles</h2>
        </div>
        <div>
            <form action="" class="form">
                <div class="inputs">
                    <label for="inputlados">Escribe cuanto miden los lados del Triángulo Isosceles</label>
                    <input id="inputlados" type="number"/> 
                </div>
                  
                <div class="inputs">
                    <label for="inputbase">Escribe cuanto mide la base del Triángulo Isosceles</label>
                    <input id="inputbase" type="number"/>
                </div>
                
                <div class="outputs">
                    <button type="button" onclick="calcularAlturaTriangulo()">Calcular Altura</button>
                    <p id="alturatriangulo" class="resultados"></p>
                </div>
                
                <div class="outputs">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
                    <p id="perimetrotriangulo" class="resultados"></p>
                </div>
                <div class="outputs">
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
                    <p id="areatriangulo" class="resultados"></p>
                </div>
                
            </form>
        </div>         
    </section>

    <section class="seccion circulo">
        <div class="title">
            <img src="https://img.icons8.com/material-outlined/48/000000/filled-circle--v2.png" alt="">
            <h2>Calcula el Área y la Circunferencia de un Círculo</h2>
        </div>
        <div>
            <form action="" class="form">
                <div class="inputs">
                    <label for="inputcirculo">Escribe cuanto mide el radio de tu círculo</label>
                    <input id="inputcirculo" type="number"/>    
                </div>
                
                <div class="outputs">
                    <button type="button" onclick="calcularCircunferencia()">Calcular Circunferencia</button>
                    <p id="circunferencia" class="resultados"></p>
                </div>

                <div class="outputs">
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el Área</button>
                    <p id="areacirculo" class="resultados"></p>
                </div>
            </form>
        </div>  
    </section>
</div>
<script src="./figuras.js"></script>
</body>
</html>
