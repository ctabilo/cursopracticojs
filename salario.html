<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="salario.css"/>
    <title>Analisis Salarial</title>
</head>
<body>
    <header class="header">
        <img src="https://img.icons8.com/wired/64/000000/money.png"/>
        <div>
            <h1>Análisis de Salarios</h1>
            <p>Este es el tercer ejercicio práctico del taller de JavaScript</p>
        </div>
    </header>
    <div class="contenido">
        <section class="datos_ingresados">
            <div class="titulos">
                <img src="https://img.icons8.com/ios/50/000000/queue.png"/>
                <h2>Los datos a analizar son los siguientes:</h2>
            </div>
            <p id="datos"></p>
        </section>
        <section class="calculos">
            <div class="titulos">
                <img src="https://img.icons8.com/pastel-glyph/64/000000/calculator-checked.png"/>
                <h2>Elige el Cálculo que deseas realizar</h2>
            </div>
             <div class="resultados">
                <button type="button" class="boton" onclick="calcularPromedio">Promedio</button>
                <p id="promedio">XXXX</p>
                <button type="button" class="boton" onclick="calcularMediana">Mediana</button>
                <p id="mediana">XXXX</p>
                <button type="button" class="boton" onclick="calcularModa">Moda</button>
                <p id="moda">XXXX</p>
                <button type="button" class="boton" onclick="calcularTop">Promedio top 10%</button>
                <p id="promediotop10">XXXX</p>
             </div>

        </section>
    </div>
    <script src="./salarios.js"></script>
</body>
</html>
